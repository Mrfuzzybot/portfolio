<mat-card>
  <div class="time_wrap">
    <button mat-fab color="primary" (click)="buttonCLick()" [disabled]="loading">
      <mat-icon *ngIf="playing; else playIcon">stop</mat-icon>
      <ng-template #playIcon>
        <mat-icon>play_arrow</mat-icon>
      </ng-template>
    </button>
    <h2 [ngClass]="{loading: loading}">{{time}}</h2>
  </div>
</mat-card>
