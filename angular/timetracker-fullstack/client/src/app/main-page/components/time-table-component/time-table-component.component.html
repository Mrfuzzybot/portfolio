<div *ngIf="!loading; else loader">
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <table mat-table class="mat-elevation-z8" [dataSource]="time">
    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef> Start</th>
      <td mat-cell *matCellDef="let element"> {{element.start}} </td>
    </ng-container>

    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef> End</th>
      <td mat-cell *matCellDef="let element"> {{element.end}} </td>
    </ng-container>

    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef>Комментарий</th>
      <td mat-cell *matCellDef="let element">
        <input matInput [value]="element.comment || ''" placeholder="Комментарий">
      </td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Time</th>
      <td mat-cell *matCellDef="let element"> {{element.time}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="row">
    <div class="col">
      <div class="mt-2">
        <mat-card>
          <h1>Total today: 00:00</h1>
        </mat-card>
      </div>
    </div>
    <div class="col">
      <div class="mt-2">
        <mat-card>
          <h1>Total this month: {{workedThisMonth}}</h1>
        </mat-card>
      </div>
    </div>
  </div>
</div>
<ng-template #loader>
  <div class="center">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
