<div class="auth">
  <mat-card>
    <mat-tab-group animationDuration="0"
     [selectedIndex]="selectedIdx"
     (selectedIndexChange)="selectedIdx"
    >
      <mat-tab label="Вход">
        <app-login-component></app-login-component>
      </mat-tab>
      <mat-tab label="Регистрация">
        <app-register-component (registered)="selectedIdx = 0"></app-register-component>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
